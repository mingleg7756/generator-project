<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery Template</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script>
        $(function() {
            //my own jQuery/javascript. Do not delete anything. Write your code inside the $(function(){     });
            $('button').click(function() {
                var name = $('#name').val();
                
                // $('#name')
                // document.getElementById("#name")
                
                var age = $('#age').val();
                var location = $('#location').val();
                var lcolor = $('#lcolor').val();
                var dcolor = $('#dcolor').val();

                var payment = "Pay: 100 million dollars ";
                var order = "Pay to the order of: " + name;

                console.log(age);
                if (age <= 18) {
                    var age2 = 18-age;
                    var story = "We know you want to win big, but you're too young to buy lottery. Please be patient and come back after " + age2 + " years. ";
                    $('#frontpage').css('display', 'none');
                    $('#result').css('display', 'none');
                    $('#result2').css('display', 'block');
                    $('body').css('border', 'none');
                    $('h4').html(story);
                }
                else {
                    // 把主面隐藏起来包括主页的占用空间、用幅面代替
                    $('#frontpage').css('display', 'none');
                    $('#result').css({
                        'display': 'block',
                        'background-image': 'linear-gradient(to right, white,' + lcolor + ')'
                    });
                    $('body').css('border', 'none');
                    $('h3').css('color', dcolor);
                    $('#pay').html(payment);
                    $('#order').html(order);
                }
            });
        });
    </script>
    <style>
        body {
            border: 15px solid pink;
        }

        h1 {
            font-size: 30px;
            color: red;
            display: inline-block;
            padding: 10px;
            margin: 5px;
        }

        input {
            /*表格里面的字体大小以及表格的外观*/
            width: 30%;
            height: 40px;
            font-size: 20px;
        }

        #result {
            display: none;
            border: 2px solid black;
        }

        #result2 {
            display: none;
            background-color: red;
        }

        button {
            /*按钮的位置以及外观*/
            height: 30px;
            width: 100px;
            font-size: 20px;
            margin: 10px;
            position: relative;
            left: 50%;
        }

        h2 {
            font-size: 45px;
            color: green;
            display: inline-block;
        }

        h3 {
            font-size: 30px;
        }
        
        h4 {
            padding: -20px;
            font-size: 40px;
            text-align: center;
            color:white;
        }

        #mueller {
            /*图片*/
            width: 12%;
            height: auto;
            border-radius: 100%;
        }
        
        #stop {
            width: 20%;
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>
    <div id='frontpage'>
        <h1>Name:</h1>
        <input id='name' placeholder='Full Name'>
        <br><br>
        <h1>Age:</h1>
        <input id='age' placeholder='Age'>
        <br></br>
        <h1>Location:</h1>
        <input id='location' placeholder='Where you live?'>
        <br></br>
        <h1>Light Color:</h1>
        <input id='lcolor' placeholder='Favourite Light Color'>
        <br></br>
        <h1>Dark Color:</h1>
        <input id='dcolor' placeholder='Favourite Dark Color'>
        <br></br>
        <button>Generate</button>
    </div>

    <div id='result'>
        <h2>Mueller Lottery</h2>
        <img src='image/mueller.jpg' id='mueller'>
        <h3 id='pay'></h3>
        <h3 id='order'></h3>
        <p></p>
    </div>

    <div id='result2'>
        <img src='image/stop.png' id='stop'>
        <h4></h4>
    </div>

</body>

</html>
